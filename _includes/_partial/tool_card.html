<div class="col">
    <div class="card shadow-sm card-div">
        <div class="card-body">
            <p class="card-header border-bottom ps-2">
                <i class="bi bi-{{ include.icon }}"></i>
                {{ include.title }}
            </p>
            <p class="card-text fs-6 ps-2 pt-2 mb-0">
                {{ include.content }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group"></div>
                <a href="{{ include.href }}" type="button" class="btn btn-sm btn-outline-secondary"
                >View</a>
            </div>
        </div>
    </div>
</div>
